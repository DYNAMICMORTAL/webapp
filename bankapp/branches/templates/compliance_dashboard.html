<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .grid {
            display: grid;
            gap: 16px;
        }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 14px;
            font-weight: bold;
        }
        .card-icon {
            padding: 10px;
            border-radius: 50%;
        }
        .text-large {
            font-size: 24px;
            font-weight: bold;
        }
        .text-muted {
            font-size: 12px;
            color: gray;
        }
        .negative { color: red; }
        .positive { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, User</h1>
        <p class="text-muted">AI-powered fraud detection dashboard at your service</p>
        
        <div class="grid grid-4">
            <div class="card" onclick="location.href='/dashboard/fraud-detection'">
                <div class="card-header">
                    <span class="card-title">Fraud Alerts</span>
                    <span class="card-icon" style="background: #ffcccc;">&#9888;</span>
                </div>
                <div class="text-large">37</div>
                <p class="text-muted negative">+14% from last week</p>
            </div>
            <div class="card" onclick="location.href='/dashboard/risk-scoring'">
                <div class="card-header">
                    <span class="card-title">Avg Risk Score</span>
                    <span class="card-icon" style="background: #cce5ff;">&#128202;</span>
                </div>
                <div class="text-large">72.4</div>
                <p class="text-muted positive">-3.2 from last month</p>
            </div>
            <div class="card" onclick="location.href='/dashboard/pattern-analysis'">
                <div class="card-header">
                    <span class="card-title">Pattern Anomalies</span>
                    <span class="card-icon" style="background: #ffebb3;">&#128200;</span>
                </div>
                <div class="text-large">14</div>
                <p class="text-muted negative">+3 from yesterday</p>
            </div>
            <div class="card" onclick="location.href='/dashboard/insider-threat'">
                <div class="card-header">
                    <span class="card-title">Insider Threats</span>
                    <span class="card-icon" style="background: #e0ccff;">&#9889;</span>
                </div>
                <div class="text-large">2</div>
                <p class="text-muted">No change</p>
            </div>
        </div>
    </div>
</body>
</html>
