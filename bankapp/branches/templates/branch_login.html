<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Branch Login</title>
</head>
<body>
    <h2>Enter Branch Details</h2>
    
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    {% if not BranchName %}
        <!-- Branch Input Form -->
        <form method="POST">
            {% csrf_token %}
            <!-- <input type="text" name="branch_number" placeholder="Enter Branch Number" required> -->
            <input type="text" name="IFSC_CODE" placeholder="Enter IFSC Code" required>
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <!-- Show Employee Login after Branch Validation -->
        <h2>Login, {{ BranchName }} Branch</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="employee_id" placeholder="Employee ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>
